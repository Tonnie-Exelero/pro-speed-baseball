<div class="master-home-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-12">
        <h2 class="dashboard-type">Master Dashboard</h2>
      </div>
    </div>

    <hr size="1" color="lightgrey">

    <div class="row">
      <!-- Main view - contains video uploads views -->
      <div class="col-md-6">
        <div class="master-dash">
          <div class="tab">
            <input class="zero-tab" id="tab-one" type="checkbox" name="tabs">
            <label for="tab-one" class="instructor-label">Add instructor</label>
            <div class="tab-content">
              <div class="form-style-2">
                <form action="" method="post">
                  <div><span>Name:</span><input type="text" class="input-field" name="field1" value="" /></div>
                  <div><span>Email address:</span><input type="text" class="input-field" name="field2" value="" /></div>
                  <div><span>Password:</span><input type="text" class="input-field" name="field2" value="" /></div>
                  <div><span>&nbsp;</span><input type="submit" value="Add" /></div>
                </form>
              </div>
            </div>
          </div>
          <div class="instructor-reports">
            <a ui-sref="app.master_dashboard">Instructor reports</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End the row & container divs -->
  </div>
</div>
